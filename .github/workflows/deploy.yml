name: Publish Website

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: 🚀 Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get Latest Code
        uses: actions/checkout@v3

      - name: � Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: 🔧 Install Dependencies
        run: npm ci

      - name: 🏗️ Build Project
        run: npm run build

      - name: �📂 Sync Files
        uses: SamKirkland/web-deploy@v1
        with:
          target-server: quiz.thewealthshift.me
          remote-user: u829604987
          ssh-port: "65002"
          private-ssh-key: ${{ secrets.SSH_KEY }}
          destination-path: /home/u829604987/domains/thewealthshift.me/public_html/quiz
          source-path: dist/
