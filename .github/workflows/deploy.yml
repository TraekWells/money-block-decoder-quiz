name: Publish Website

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: üöÄ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get Latest Code
        uses: actions/checkout@v3

      - name: ÔøΩ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: üîß Install Dependencies
        run: npm ci

      - name: üèóÔ∏è Build Project
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: ÔøΩüìÇ Sync Files
        uses: SamKirkland/web-deploy@v1
        with:
          target-server: quiz.thewealthshift.me
          remote-user: u829604987
          ssh-port: "65002"
          private-ssh-key: ${{ secrets.SSH_KEY }}
          destination-path: /home/u829604987/domains/thewealthshift.me/public_html/quiz
          source-path: dist/
